<table class="table table-striped">
  <thead>
    <tr>
      <th>Arcane</th>
      <th>Routine ?</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-spell [ngForOf]="spells">
      <tr *ngIf="spell[0] === 'SEPARATOR'" style="height: 75px;">
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr *ngIf="spell[0] !== 'LEVEL' && spell[0] !== 'SEPARATOR'">
        <td *ngFor="let item of spell">
          {{ item }}
        </td>
      </tr>
    </ng-template>
  </tbody>
</table>
